<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZMarkdown test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/9.10.0/styles/monokai.min.css" async>
  <script src="https://cdn.jsdelivr.net/highlight.js/9.10.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      color: #555;
    }

    section {
      display: flex;
      height: 100vh;
      width: 100vw;
      flex-direction: row;
    }

    .wrapper {
      flex: 1;
      max-width: 50%;
      display: flex;
      flex-direction: column;
    }

    .wrapper > * {
      border: solid 1px #CCC;
      overflow: auto;
      min-height: 200px;
    }

    #editor {
      font-family: monospace;
      background-color: #F5F5F5;
      font-size: 16px;
      margin: 0;
    }

    #editor:focus {
      background-color: #FFF;
      outline: none;
    }

    .debug {
      background-color: #272822;
      flex: 1;
      color: #FFF;
      overflow: auto;
      border-color: #222;
    }

    .debug pre {
      display: inline-block;
    }

    #render, #editor {
      padding: 25px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <section>
    <div class="wrapper">
      <textarea id="editor" placeholder="Write hereâ€¦" autofocus></textarea>
      <div class="debug">
        <pre><code class="json" id="ast"></code></pre>
      </div>
    </div>
    <div class="wrapper">
      <div id="render" class="markdown-body"></div>
      <div class="debug" id="debug-ast">
        <pre><code class="html" id="html"></code></pre>
      </div>
    </div>
  </section>
  <script src="bundle.js"></script>
  <script type="text/javascript">
    var render = document.getElementById('render');
    var editor = document.getElementById('editor');
    var ast = document.getElementById('ast');
    var html = document.getElementById('html');
    editor.addEventListener('input', update);

    document.addEventListener('DOMContentLoaded', update);

    function update() {
      var rendered = ZMarkdown.renderString(editor.value);
      render.innerHTML = rendered;
      html.textContent = rendered;
      ast.textContent = JSON.stringify(ZMarkdown.getAST(editor.value), null, 2);

      if (typeof hljs !== 'undefined') {
        hljs.highlightBlock(ast);
        hljs.highlightBlock(html);
      }
    }
  </script>
</body>
</html>
