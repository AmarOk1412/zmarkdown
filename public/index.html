<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZMarkdown test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/9.10.0/styles/monokai.min.css" async>
  <script src="https://cdn.jsdelivr.net/highlight.js/9.10.0/highlight.min.js" async></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      color: #555;
    }

    section {
      display: flex;
      height: 100vh;
      width: 100vw;
      flex-direction: row;
    }

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .wrapper > * {
      border: solid 1px #CCC;
    }

    #editor {
      font-family: monospace;
      background-color: #F5F5F5;
      font-size: 16px;
      margin: 0;
      padding: 20px;
    }

    #editor:focus {
      background-color: #FFF;
      outline: none;
    }

    .debug {
      height: 300px;
      background-color: #272822;
      color: #FFF;
      border-color: #222;
      overflow-x: none;
      overflow-y: auto;
    }

    #render {
      font-family: sans-serif;
      font-size: 16px;
      padding-left: 10px;
    }

    #editor, #render {
      flex: 1;
      margin: 0;
    }
  </style>
</head>
<body>
  <section>
    <div class="wrapper">
      <textarea id="editor" placeholder="Write hereâ€¦" autofocus></textarea>
      <div class="debug">
        <pre><code class="json" id="ast"></code></pre>
      </div>
    </div>
    <div class="wrapper">
      <div id="render"></div>
      <div class="debug">
        <pre><code class="html" id="html"></code></pre>
      </div>
    </div>
  </section>
  <script src="bundle.js"></script>
  <script type="text/javascript">
    var render = document.getElementById("render");
    var editor = document.getElementById("editor");
    var ast = document.getElementById("ast");
    var html = document.getElementById("html");
    editor.addEventListener("input", update);

    document.addEventListener("DOMContentLoaded", update);

    function update() {
      var rendered = ZMarkdown.renderString(editor.value);
      render.innerHTML = rendered;
      html.textContent = rendered;
      ast.textContent = JSON.stringify(ZMarkdown.getAST(editor.value), null, 2);

      if (hljs) {
        hljs.highlightBlock(ast);
        hljs.highlightBlock(html);
      }
    }
  </script>
</body>
</html>
